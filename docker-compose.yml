  #     BASEROW_PUBLIC_URL: 'http://localhost'
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - baserow_data:/baserow/data
  #   restart: unless-stopped
  #   depends_on:
  #     fitbox-postgres:
  #       condition: service_healthy

  

  nocodb:
    container_name: nocodb
    image: nocodb/nocodb:latest
    environment:
      NC_DB: "pg://fitbox-postgres:5432?u=${DB_USER:-postgres}&p=${DB_PASSWORD:-your_strong_password}&d=nocodb"
    ports:
      - "8080:8080"
    depends_on:
      fitbox-postgres:
        condition: service_healthy

  # Сервис для выполнения миграций
  migrate:
    build: .
    command: node scripts/migrate.js
    env_file:
      - .env
    environment:
      DB_HOST: fitbox-postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-fitbox}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-your_strong_password}
    depends_on:
      fitbox-postgres:
        condition: service_healthy
    restart: "no"

# Объём для данных PostgreSQL
volumes:
  postgres_data:
  baserow_data:
